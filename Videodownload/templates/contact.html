{% extends 'importable.html' %}

{% block title %} Contact us {% endblock %}


{% block body %}  


 {% if messages %}
{% for message in messages %}
  

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ message }}</strong> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}




<div class="container" style="margin-top:70px;margin-bottom: 70px;" >
   
	<form method="post">
  <div class="form-group">{% csrf_token %}
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name="Email" maxlength="30" required="" id="id_Email"  placeholder=" Enter Email">
  </div>
		
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="name" class="form-control" placeholder="Enter name" name="Name" maxlength="25" required="" id="id_Name" required="">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message:-</label>
    <textarea class="form-control" name="Message" cols="40" rows="10" maxlength="500" required="" id="id_Message"></textarea>
  </div>
 <center><button class="btn btn-block btn-primary" style="width: 150px;" data-toggle="modal" data-target="#exampleModalScrollable">Submit</button></center> 

</form>
 
</div>

<!-- Modal -->



 {% endblock %}
